<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

    const handleResponse = (xhr, parseResponse) => {
      console.log(xhr);
      const type = xhr.getResponseHeader('content-type');
      const content = document.querySelector('#content');
      
      if(type === 'application/json') {
        switch(xhr.status) {
        case 200:
          content.innerHTML = '<b>success</b>';
          break;
        case 400:
          content.innerHTML = '<b>bad request</b>';
          break;
        case 404:
          content.innerHTML = '<b>not found quirky gorl</b>';
          break;
        case 401:
          content.innerHTML = '<b>unauthorized .</b>';
          break;
        case 403:
          content.innerHTML = '<b>FORBIDDEN</b>';
          break;
        case 500:
          content.innerHTML = '<b>internal error <3</b>';
          break;
        case 501:
          content.innerHTML = '<b>not implemeneted :)</b>';
          break;
        default:
          content.innerHTML = '<b>we didnt implement this sozzz</b>';
          break;
        }

        if(parseResponse) {
          const obj = JSON.parse(xhr.response);
          console.dir(obj);

          content.innerHTML += `<p>${xhr.response}</p>`;
        } else {
          content.innerHTML += `<p>metadata received</p>`;
        } 
      } else if (type === 'text/xml') {
        const code = xhr.responseXML.querySelector(xhr.status);
        const body = xhr.responseXML.querySelector(xhr.response);
        
       content.innerHTML  += `Code:  ${code}`;
        content.innerHTML += `Msg: ${body}`;
      }
    

    };

    const requestUpdate = (e, totalPage) => {
      const page = totalPage.querySelector('#page').value;
      const type = totalPage.querySelector('#type').value;
      console.log(page);
      console.log(type);
      
      const xhr = new XMLHttpRequest();
      xhr.open('GET', page);

      xhr.setRequestHeader('Accept', type);

        xhr.onload = () => handleResponse(xhr, true);


      xhr.send();

      //dont send a request stinky e
      e.preventDefault();
      //prevents DOM event bubbling
      return false;
    };


    const init = () => {
      const totalPage = document.querySelector('#top');
      const submitBtn = document.querySelector('#send');
      console.log("init");
      const getResponses = (e) => requestUpdate(e, totalPage);
      
      //this needs to return JSON instead i guess?
      submitBtn.addEventListener('click', getResponses);
    };

    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>

</html>
