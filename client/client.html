<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
 
    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content');
      
      switch(xhr.status) {
        case 200:
          content.innerHTML = '<b>success</b>';
          break;
        case 400:
          content.innerHTML = '<b>bad request</b>';
          break;
        case 404:
          content.innerHTML = '<b>not found quirky gorl</b>';
          break;
        case 401:
          content.innerHTML = '<b>unauthorized .</b>';
          break;
        case 403:
          content.innerHTML = '<b>FORBIDDEN</b>';
          break;
        case 500:
          content.innerHTML = '<b>internal error <3</b>';
          break;
        case 501:
          content.innerHTML = '<b>not implemeneted :)</b>';
          break;
        default:
          content.innerHTML = '<b>we didnt implement this sozzz</b>';
          break;
      }

      if(parseResponse) {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);

        content.innerHTML += `<p>${xhr.response}</p>`;
      } else {
        content.innerHTML += `<p>metadata received</p>`;
      }
    };

</head>

  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>

      <option value="/notFound">Not Found</option>
